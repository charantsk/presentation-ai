<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Files</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">Your Generated Files</h1>
            <p class="text-gray-600 mt-2">Access and download your presentations</p>
        </div>

        {% if files %}
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for file in files %}
            <div class="bg-white rounded-lg shadow-md p-5 hover:shadow-lg transition">
                <div class="flex items-center justify-between mb-3">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-800 truncate">{{ file.topic }}</h2>
                        <p class="text-sm text-gray-500 mt-1">{{ file.file_type.upper() }} file</p>
                    </div>
                </div>
                <div class="mt-4 text-right">
                    <a href="{{ url_for('db_download_file', file_id=file.id) }}"
                        class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 text-sm rounded-md">
                        Download
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-gray-500">No files generated yet.</p>
        {% endif %}

        <div class="text-center mt-8">
            <a href="{{ url_for('index') }}" class="text-indigo-600 hover:underline font-medium">
                ‚Üê Back to Generator
            </a>
        </div>
    </div>
</body>

</html>
